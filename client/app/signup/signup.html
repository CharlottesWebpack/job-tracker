<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Sign Up</div>
    </div>
    <div class="panel-body">
      <form id="signupform" class="form-horizontal" role="form" name="signinForm">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="signup-username" type="text" ng-model='user.username' class="form-control" name="username" value="" placeholder="Username">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="signup-password" type="password" ng-model='user.password' class="form-control" name="password" placeholder="Password">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="signup-confirm password" type="password" class="form-control" name="password" 
          placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <div class="col-sm-12 controls">
            <a id="btn-login" ng-click="signUp()" href="#" class="btn btn-success">Sign Up </a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 control">
            <div class="form-footer">
              Do have an account!
              <a href="#">Sign In Here</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
