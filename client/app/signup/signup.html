<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Sign Up</div>
    </div>
    <div class="panel-body">
      <div ng-show="error" class="alert alert-danger col-sm-12">{{error}}</div>
      <form id="signupform" class="form-horizontal" role="form" name="signinForm">
        <div class="form-group">
          <label for="firstname" class="col-md-3 control-label">Username</label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="name" placeholder="Name" ng-model="user.username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-md-3 control-label">Password</label>
          <div class="col-md-9">
            <input type="password" class="form-control" name="passwd" placeholder="Password" ng-model="user.password">
          </div>
        </div>
        <div class="form-group">
          <label for="icode" class="col-md-3 control-label">Confirm Password</label>
          <div class="col-md-9">
            <input type="password" class="form-control" name="icode" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 controls">
            <a id="btn-login" ng-click="signUp()" href="#" class="btn btn-success">Sign Up </a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 control">
            <div class="form-footer">
              Do you have an account?
              <a href="#/login">Sign In Here</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
