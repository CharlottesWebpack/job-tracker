<div class="container-fluid">
  <div class="panel panel-default">
  <div class="panel-heading"></div>
  <!-- Table -->
  <div class="row">
    <div class="col-lg-6 ">
      <table class="table">
        <tr>
          <th>Location</th>
          <td>{{job.location}}</td>
        </tr>
        <tr>
          <th>Contact person</th>
          <td>{{job.contactPerson}}</td>
        </tr>
        <tr>
          <th>Contact information</th>
          <td>{{job.contactInfo}}</td>
        </tr>
        <tr>
          <th>Link to the job posting</th>
          <td>{{job.jobLink}}</td>
        </tr>
        <tr>
          <th>Date advertised</th>
          <td>{{job.age.substring(0, 10)}}</td>
        </tr>
      </table>

    </div>
    <div class="col-lg-6 ">
      <table class="table">
        <tr>
          <th>Job description</th>
          <td>{{job.description}}</td>
        </tr>
        <tr>
          <th>Additional notes</th>
          <td>{{job.notes}}</td>
        </tr>
        <tr>
          <th>Upload your resume and cover letter</th>
          <td><button class="btn btn-default" type="button">Upload</button></td>
        </tr>
      </table>

    </div>
  </div>
</div>

</div>
